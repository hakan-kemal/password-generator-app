<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Password generator app</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="app-title">Password Generator</h1>

      <div class="main-container">
        <div class="password-container">
          <p>P4$5W0rD!</p>
          <img src="./assets/images/icon-copy.svg" alt="Copy to clipboard" />
        </div>

        <div class="settings-container">
          <div class="character-length-container">
            <div class="label-with-value">
              <label for="character-length">Character Length</label
              ><span class="character-length-value" id="character-length-value"
                >0</span
              >
            </div>
            <input
              type="range"
              id="character-length"
              name="character-length"
              min="0"
              max="24"
            />
          </div>

          <fieldset class="format-options-container">
            <div class="format-option">
              <input
                type="checkbox"
                id="uppercase"
                name="format-checkbox"
                value="uppercase"
              />
              <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="format-option">
              <input
                type="checkbox"
                id="lowercase"
                name="format-checkbox"
                value="lowercase"
              />
              <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="format-option">
              <input
                type="checkbox"
                id="numbers"
                name="format-checkbox"
                value="numbers"
              />
              <label for="numbers">Include Numbers</label>
            </div>
            <div class="format-option">
              <input
                type="checkbox"
                id="symbols"
                name="format-checkbox"
                value="symbols"
              />
              <label for="symbols">Include Symbols</label>
            </div>
          </fieldset>

          <div class="password-strength-container">
            <div class="password-strength" id="password-strength">
              <p>Strength</p>
              <div class="strength-bars" id="strength-bars">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>

            <button
              type="button"
              id="generate-password"
              class="generate-password-btn"
            >
              Generate
              <img
                src="./assets/images/icon-arrow-right.svg"
                alt="Generate password"
              />
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
