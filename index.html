<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Password generator app</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="app-title">Password Generator</h1>

      <div class="main-container">
        <div class="password-container">
          <output
            aria-live="polite"
            class="new-password"
            id="generated-password"
          ></output>
          <button
            aria-label="Copy to clipboard"
            class="copy-password-btn"
            id="copy-password-btn"
          >
            <span aria-live="polite" class="copy-status" id="copy-status">
              Copied
            </span>
            <svg
              alt="Copy to clipboard"
              class="icon-copy"
              width="21"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="currentColor"
              />
            </svg>
          </button>
        </div>

        <div class="settings-container">
          <div class="character-length-container">
            <div class="label-with-value">
              <label class="character-length-label" for="character-length">
                Character Length
              </label>
              <span class="character-length-value" id="character-length-value">
                0
              </span>
            </div>
            <input
              type="range"
              id="character-length"
              name="character-length"
              min="0"
              max="24"
            />
          </div>

          <fieldset class="format-options-container">
            <legend class="sr-only">Password Options</legend>
            <div class="format-option">
              <input type="checkbox" id="uppercase" value="uppercase" />
              <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="format-option">
              <input type="checkbox" id="lowercase" value="lowercase" />
              <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="format-option">
              <input type="checkbox" id="numbers" value="numbers" />
              <label for="numbers">Include Numbers</label>
            </div>
            <div class="format-option">
              <input type="checkbox" id="symbols" value="symbols" />
              <label for="symbols">Include Symbols</label>
            </div>
          </fieldset>

          <div class="password-strength-container">
            <div class="password-strength" id="password-strength">
              <p>Strength</p>
              <div class="strength-bars" id="strength-bars">
                <p>MEDIUM</p>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
              </div>
            </div>

            <button
              class="generate-password-btn"
              id="generate-password-btn"
              type="button"
            >
              Generate
              <svg
                alt="Arrow icon pointing to the right"
                class="icon-arrow-right"
                width="12"
                height="12"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="currentColor"
                  d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
